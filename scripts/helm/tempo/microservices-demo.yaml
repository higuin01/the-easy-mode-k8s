apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
      annotations:
        instrumentation.opentelemetry.io/inject-java: "opentelemetry-operator-system/default-instrumentation"
    spec:
      containers:
      - name: app
        image: openjdk:11-jdk-slim
        command: ["sh", "-c"]
        args:
        - |
          cat > UserService.java << 'EOF'
          import java.net.http.HttpClient;
          import java.net.http.HttpRequest;
          import java.net.http.HttpResponse;
          import java.net.URI;
          import java.time.Duration;
          import com.sun.net.httpserver.HttpServer;
          import com.sun.net.httpserver.HttpHandler;
          import com.sun.net.httpserver.HttpExchange;
          import java.net.InetSocketAddress;
          import java.io.IOException;
          import java.io.OutputStream;
          import java.util.concurrent.Executors;
          
          public class UserService {
              private static final HttpClient client = HttpClient.newBuilder()
                  .connectTimeout(Duration.ofSeconds(10))
                  .build();
              
              public static void main(String[] args) throws Exception {
                  HttpServer server = HttpServer.create(new InetSocketAddress(8080), 0);
                  
                  server.createContext("/users", new UserHandler());
                  server.createContext("/health", new HealthHandler());
                  
                  server.setExecutor(Executors.newFixedThreadPool(4));
                  server.start();
                  
                  System.out.println("ðŸš€ User Service rodando na porta 8080");
                  
                  // Background task para gerar traces
                  Executors.newScheduledThreadPool(1).scheduleAtFixedRate(() -> {
                      try {
                          callOrderService();
                      } catch (Exception e) {
                          System.out.println("Erro ao chamar order service: " + e.getMessage());
                      }
                  }, 10, 30, java.util.concurrent.TimeUnit.SECONDS);
              }
              
              static class UserHandler implements HttpHandler {
                  public void handle(HttpExchange exchange) throws IOException {
                      System.out.println("ðŸ‘¤ Recebida requisiÃ§Ã£o para /users");
                      
                      String response = "{\"users\": [{\"id\": 1, \"name\": \"JoÃ£o\"}, {\"id\": 2, \"name\": \"Maria\"}]}";
                      exchange.getResponseHeaders().set("Content-Type", "application/json");
                      exchange.sendResponseHeaders(200, response.length());
                      
                      OutputStream os = exchange.getResponseBody();
                      os.write(response.getBytes());
                      os.close();
                  }
              }
              
              static class HealthHandler implements HttpHandler {
                  public void handle(HttpExchange exchange) throws IOException {
                      String response = "{\"status\": \"healthy\", \"service\": \"user-service\"}";
                      exchange.getResponseHeaders().set("Content-Type", "application/json");
                      exchange.sendResponseHeaders(200, response.length());
                      
                      OutputStream os = exchange.getResponseBody();
                      os.write(response.getBytes());
                      os.close();
                  }
              }
              
              private static void callOrderService() throws Exception {
                  System.out.println("ðŸ“ž Chamando Order Service...");
                  
                  HttpRequest request = HttpRequest.newBuilder()
                      .uri(URI.create("http://order-service:8080/orders"))
                      .timeout(Duration.ofSeconds(10))
                      .build();
                  
                  HttpResponse<String> response = client.send(request, 
                      HttpResponse.BodyHandlers.ofString());
                  
                  System.out.println("âœ… Order Service respondeu: " + response.statusCode());
              }
          }
          EOF
          
          javac UserService.java
          java UserService
        ports:
        - containerPort: 8080
        env:
        - name: OTEL_SERVICE_NAME
          value: "user-service"
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: "service.name=user-service,service.version=1.0.0"
