apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
      annotations:
        instrumentation.opentelemetry.io/inject-python: "opentelemetry-operator-system/default-instrumentation"
    spec:
      containers:
      - name: app
        image: python:3.9
        command: ["sh", "-c"]
        args:
        - |
          cat > gateway.py << 'EOF'
          from http.server import HTTPServer, BaseHTTPRequestHandler
          import json
          import urllib.request
          import urllib.parse
          import time
          import threading
          
          class GatewayHandler(BaseHTTPRequestHandler):
              def do_GET(self):
                  print(f"ðŸŒ Gateway recebeu: {self.path}")
                  
                  if self.path == '/api/users':
                      self.proxy_request('http://user-service:8080/users')
                  elif self.path == '/api/orders':
                      self.proxy_request('http://order-service:8080/orders')
                  elif self.path == '/health':
                      self.send_response(200)
                      self.send_header('Content-type', 'application/json')
                      self.end_headers()
                      response = {"status": "healthy", "service": "api-gateway"}
                      self.wfile.write(json.dumps(response).encode())
                  else:
                      self.send_response(404)
                      self.end_headers()
              
              def proxy_request(self, target_url):
                  try:
                      print(f"ðŸ”„ Proxy para: {target_url}")
                      
                      req = urllib.request.Request(target_url)
                      with urllib.request.urlopen(req, timeout=10) as response:
                          data = response.read()
                          
                      self.send_response(200)
                      self.send_header('Content-type', 'application/json')
                      self.end_headers()
                      self.wfile.write(data)
                      
                      print("âœ… Proxy concluÃ­do com sucesso")
                      
                  except Exception as e:
                      print(f"âŒ Erro no proxy: {e}")
                      self.send_response(500)
                      self.send_header('Content-type', 'application/json')
                      self.end_headers()
                      error_response = {"error": str(e)}
                      self.wfile.write(json.dumps(error_response).encode())
              
              def log_message(self, format, *args):
                  pass  # Silenciar logs padrÃ£o
          
          def background_health_check():
              while True:
                  try:
                      print("ðŸ¥ Verificando saÃºde dos serviÃ§os...")
                      
                      # Check user service
                      req = urllib.request.Request('http://user-service:8080/health')
                      with urllib.request.urlopen(req, timeout=5) as response:
                          print("âœ… User Service: OK")
                      
                      # Check order service  
                      req = urllib.request.Request('http://order-service:8080/health')
                      with urllib.request.urlopen(req, timeout=5) as response:
                          print("âœ… Order Service: OK")
                          
                  except Exception as e:
                      print(f"âš ï¸ Health check falhou: {e}")
                  
                  time.sleep(20)
          
          if __name__ == '__main__':
              # Start background health check
              health_thread = threading.Thread(target=background_health_check, daemon=True)
              health_thread.start()
              
              print("ðŸš€ API Gateway rodando na porta 8080")
              server = HTTPServer(('0.0.0.0', 8080), GatewayHandler)
              server.serve_forever()
          EOF
          
          python gateway.py
        ports:
        - containerPort: 8080
        env:
        - name: OTEL_SERVICE_NAME
          value: "api-gateway"
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: "service.name=api-gateway,service.version=1.0.0"
