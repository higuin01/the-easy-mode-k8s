apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
      annotations:
        instrumentation.opentelemetry.io/inject-nodejs: "opentelemetry-operator-system/default-instrumentation"
    spec:
      containers:
      - name: app
        image: node:16-alpine
        command: ["sh", "-c"]
        args:
        - |
          cat > server.js << 'EOF'
          const http = require('http');
          const url = require('url');
          
          const server = http.createServer(async (req, res) => {
            const parsedUrl = url.parse(req.url, true);
            const path = parsedUrl.pathname;
            
            console.log(`ðŸ“¡ ${req.method} ${path}`);
            
            res.setHeader('Content-Type', 'application/json');
            
            if (path === '/orders') {
              // Simular chamada para user service
              await callUserService();
              
              res.writeHead(200);
              res.end(JSON.stringify({
                orders: [
                  { id: 1, userId: 1, total: 99.99 },
                  { id: 2, userId: 2, total: 149.99 }
                ]
              }));
              return;
            }
            
            if (path === '/health') {
              res.writeHead(200);
              res.end(JSON.stringify({ 
                status: 'healthy', 
                service: 'order-service' 
              }));
              return;
            }
            
            res.writeHead(404);
            res.end(JSON.stringify({ error: 'Not found' }));
          });
          
          async function callUserService() {
            console.log('ðŸ‘¤ Chamando User Service...');
            
            return new Promise((resolve, reject) => {
              const options = {
                hostname: 'user-service',
                port: 8080,
                path: '/users',
                method: 'GET'
              };
              
              const req = http.request(options, (res) => {
                console.log(`âœ… User Service respondeu: ${res.statusCode}`);
                resolve();
              });
              
              req.on('error', (err) => {
                console.log(`âŒ Erro ao chamar User Service: ${err.message}`);
                resolve(); // NÃ£o falhar por causa disso
              });
              
              req.setTimeout(5000);
              req.end();
            });
          }
          
          // Background task
          setInterval(async () => {
            console.log('ðŸ”„ Processando pedidos em background...');
            await new Promise(resolve => setTimeout(resolve, 200));
            console.log('âœ… Processamento concluÃ­do');
          }, 25000);
          
          server.listen(8080, '0.0.0.0', () => {
            console.log('ðŸš€ Order Service rodando na porta 8080');
          });
          EOF
          
          node server.js
        ports:
        - containerPort: 8080
        env:
        - name: OTEL_SERVICE_NAME
          value: "order-service"
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: "service.name=order-service,service.version=1.0.0"
